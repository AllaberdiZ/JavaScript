<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>The JavaScript <i>this</i> Keyword</h2>

    <p>
      In this example, <b>this</b> represents the person object that "owns" the
      myFunction method.
    </p>
    <p id="demo"></p>
    <script>
      var person = {
        firstName: "Allaberdi",
        lastName: "Z",
        id: 5515,
        myFunction: function () {
          return this;
        },
      };
      document.getElementById("demo").innerHTML = person.myFunction();
    </script>
  </body>
</html>
