<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Getters and Setters</h2>

    <p>Getters and setters allow you to get and set properties via methods.</p>

    <p>This example creates a setter and a getter for the language property.</p>

    <p id="demo"></p>
    <script>
      var person = {
        firstName: "John",
        lastName: "Doe",
        language: "NO",
        get lang() {
          return language;
        },
        set lang(value) {
          this.language = value;
        },
      };
      person.lang = "English";
      document.getElementById("demo").innerHTML =
        person.firstName + " speaks in " + person.language;
    </script>
  </body>
</html>
