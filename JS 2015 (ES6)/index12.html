<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Number Methods</h2>

    <p>
      The isNan() method returns true if the argument is NaN. Otherwise it
      returns false.
    </p>

    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =
        isNaN("Hello") + "<br>" + isNaN(5);
    </script>
  </body>
</html>
