<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Object Methods</h2>

    <p>
      The Object.entries() method returns an array of a key/value pairs from an
      object:
    </p>

    <p id="demo"></p>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 55,
        eyeColor: "Blue",
      };
      document.getElementById("demo").innerHTML = Object.entries(person);
    </script>
  </body>
</html>
