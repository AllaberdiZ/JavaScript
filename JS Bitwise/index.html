<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h2>JavaScript Bitwise AND (&)</h2>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = 5 & 1; // 5 = 0101 and 1 = 0001 then equal to 0001
    </script>
  </body>
