<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h2>JavaScript Bitwise NOT</h2>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = ~5;
      /*0000 0000 0000 0000 0000 0101 = 5
           1111 1111 1111 1111 1111 1010+1= - 6*/
    </script>
  </body>
