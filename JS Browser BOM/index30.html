<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</h3>
    <button onclick="setTimeout(myFunction, 3000)">TRY</button>
    <script>
      function myFunction() {
        alert("HELLO!");
      }
    </script>
  </body>
</html>
