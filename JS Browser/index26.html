<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Clicking on the Back button here will not result in any action, because
      there is no previous URL in the history list.
    </p>
    <button onclick="myFunction()">Go Back</button>
    <script>
      function myFunction() {
        history.back();
      }
    </script>
  </body>
</html>
