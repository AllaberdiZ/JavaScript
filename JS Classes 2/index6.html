<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Class Gettter/Setter</h2>

    <p>
      A demonstration of how to add getters and setters in a class, and how to
      use the getter to get the property value.
    </p>

    <p id="demo"></p>
    <script>
      class Car {
        constructor(brand) {
          this.carName = brand;
        }
        get cnam() {
          return this.carName;
        }
        set cnam(x) {
          this.carName = x;
        }
      }
      let myCar = new Car("BMW");
      document.getElementById("demo").innerHTML = myCar.cnam;
    </script>
  </body>
</html>
