<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Const</h2>
    <p>You cannot change a primitive value.</p>
    <p id="demo"></p>
    <script>
      try {
        const PI = 3.141592653589793;
        PI = 3.14;
        PI = PI + 10;
      } catch (err) {
        document.getElementById("demo").innerHTML = err;
      }
    </script>
  </body>
</html>
