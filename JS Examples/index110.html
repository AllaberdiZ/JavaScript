<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      Using a Number property on a variable, expression, or value, will return
      undefined:
    </p>
    <p id="demo"></p>
    <script>
      var x = 11;
      document.getElementById("demo").innerHTML = x.MAX_VALUE;
    </script>
  </body>
