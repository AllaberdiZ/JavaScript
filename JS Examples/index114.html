<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>Floating point arithmetic is not always 100% accurate.</p>
    <p id="demo"></p>
    <script>
      var x = 0.2 + 0.1;
      document.getElementById("demo").innerHTML = "0.1 + 0.2 = " + x;
    </script>
  </body>
