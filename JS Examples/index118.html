<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      If you add a numeric string and a number, the result will be a
      concatenated string:
    </p>
    <p id="demo"></p>
    <script>
      var x = 10 + "20";
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
