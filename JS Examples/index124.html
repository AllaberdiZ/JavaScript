<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>JavaScript will NOT convert strings to numbers when adding:</p>
    <p id="demo"></p>
    <script>
      var x = "100";
      var y = "10";
      var z = x + y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
