<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      If you use NaN in a mathematical operation, the result will also be NaN:
    </p>
    <p id="demo"></p>
    <script>
      var x = NaN;
      var y = 10;
      document.getElementById("demo").innerHTML = x + y;
    </script>
  </body>
</html>
