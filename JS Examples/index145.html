<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Math.floor()</h2>
    <p>
      Math.floor(x) returns the value of x rounded down to its nearest integer:
    </p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = Math.floor(4.4);
    </script>
  </body>
