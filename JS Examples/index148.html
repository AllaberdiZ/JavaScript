<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>Math.max() returns the highest value in a list of arguments.</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML = Math.max(
        0,
        11,
        012,
        150,
        119,
        115,
        1000
      );
    </script>
  </body>
</html>
