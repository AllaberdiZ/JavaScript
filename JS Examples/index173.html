<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Arrays</h2>
    <p>
      The length property provides an easy way to append new elements to an
      array without using the push() method.
    </p>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    <script>
      var fruits = ["Banana", "Apple", "Orange", "Kiwi"];
      document.getElementById("demo").innerText = fruits;

      function myFunction() {
        fruits[fruits.length] = "Lemon";
        document.getElementById("demo").innerHTML = fruits;
      }
    </script>
  </body>
</html>
