<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Methods</h2>
    <p>
      When the slice() method is given two arguments, it selects array elements
      from the start argument, and up to (but not included) the end argument:
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      var x = fruits.slice(0, 2);
      document.getElementById("demo").innerHTML = fruits;
      document.getElementById("demo1").innerHTML = x;
    </script>
  </body>
</html>
