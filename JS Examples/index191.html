<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <p>Click the buttons to sort the array alphabetically or numerically.</p>
    <button onclick="sortAlp()">Sort alphabetically</button>
    <button onclick="sortNum()">Sort numerically</button>
    <p id="demo"></p>
    <script>
      var points = [20, 11, 10, 50, 1, 2, 30];
      document.getElementById("demo").innerHTML = points;

      function sortAlp() {
        points.sort();
        document.getElementById("demo").innerHTML = points;
      }

      function sortNum() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("demo").innerHTML = points;
      }
    </script>
  </body>
</html>
