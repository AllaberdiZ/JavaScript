<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <p id="demo"></p>
    <script>
      var points = [2, 4, 44, 1, 22, -5, 0];
      points.sort(function (a, b) {
        return a - b;
      });
      document.getElementById("demo").innerHTML = "The lowest number is:"+ points[0];
    </script>
  </body>
</html>
