<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <p id="demo"></p>
    <script>
      var points = [1, -5, 44, 25, 12, 0, 445, 100];
      points.sort(function (a, b) {
        return b - a;
      });
      document.getElementById("demo").innerHTML =
        "The highest number is:" + points[0];
    </script>
  </body>
</html>
