<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <button onclick="myFunction()">Click Me</button>
    <p id="demo"></p>
    <script>
      var cars = (cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 },
      ]);
      displayCars();
      function myFunction() {
        cars.sort(function (a, b) {
          return a.year - b.year;
        });
        displayCars();
      }
      function displayCars() {
        document.getElementById("demo").innerHTML =
          cars[0].type +
          " " +
          cars[0].year +
          "<br>" +
          cars[1].type +
          " " +
          cars[1].year +
          "<br>" +
          cars[2].type +
          " " +
          cars[2].year;
      }
    </script>
  </body>
</html>
