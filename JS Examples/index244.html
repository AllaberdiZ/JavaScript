<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
      var i;
      var txt = "";
      for (i = 0; i < 10; i++) {
        txt += "The number is " + i + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
