<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
      var i;
      var cars = [
        "BMW",
        "Audi",
        "Mercedes-Benz",
        "Hundai",
        "Volkswagen",
        "Lexus",
      ];
      var txt = "";
      for (i = 0; i < cars.length; i++) {
        txt += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
