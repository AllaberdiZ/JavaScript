<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS For Loop</h2>
    <p>Loop from 1 to 6, to make HTML headings.</p>
    <div id="demo"></div>
    <script>
      var txt = "",
        i;
      for (i = 1; i <= 6; i++) {
        txt += "<h" + i + ">Heading " + i + "</h" + i + ">";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
