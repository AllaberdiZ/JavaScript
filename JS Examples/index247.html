<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS While Loop</h2>
    <p id="demo"></p>
    <script>
      var txt = "",
        i = 0;
      while (i < 10) {
        txt += "The number is " + i + "<br>";
        i++;
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
