<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Object</h2>
    <p id="demo"></p>
    <script>
      var person = {
        fName: "John",
        lName: "Doe",
        age: 44,
      };
      document.getElementById("demo").innerHTML =
        person.fName + " " + person.lName;
    </script>
  </body>
</html>
