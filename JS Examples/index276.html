<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Object Properties</h2>
    <p id="demo"></p>
    <script>
      var person = {
        fName: "John",
        lName: "Doe",
        age: 40,
      };
      var txt = "";
      var x;
      for (x in person) {
        txt += person[x] + " ";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
