<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Statements</h2>
    <p>JavaScript statements are separated by semicolons.</p>
    <p id="demo"></p>
    <script>
      var a, b, c;
      a = 5;
      b = 4;
      c = a + b;
      document.getElementById("demo").innerHTML = c;
    </script>
  </body>
</html>
