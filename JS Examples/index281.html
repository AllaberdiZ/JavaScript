<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>How to loop through all properties in a JSON object.</h2>
    <p id="demo"></p>
    <script>
      var myObj, x;
      myObj = {
        name: "John",
        age: 30,
        car: null,
      };
      for (x in myObj) {
        document.getElementById("demo").innerHTML += x + "<br>";
      }
    </script>
  </body>
</html>
