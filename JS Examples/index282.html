<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Use bracket notation to access the property values.</p>
    <p id="demo"></p>
    <script>
      var x, myObj;
      myObj = {
        name: "John",
        age: 30,
        car: null,
      };
      for (x in myObj) {
        document.getElementById("demo").innerHTML += myObj[x] + "<br>";
      }
    </script>
  </body>
</html>
