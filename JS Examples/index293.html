<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Parse</h2>
    <p id="demo"></p>
    <script>
      var txt = '{"name":"John", "age":30, "city":"New York"}';
      var str = JSON.parse(txt);
      document.getElementById("demo").innerHTML = str.name + " " + str.age;
    </script>
  </body>
</html>
