<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Variables</h2>
    <p>In this example, x, y, and z are variables.</p>
    <p id="demo"></p>
    <script>
      var x = 6;
      var y = 5;
      var z = x + y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
