<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Operators</h2>
    <p>
      In this example, y is incremented before it is assigned to x
      (pre-incremented).
    </p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
      var x = 5;
      var z = ++x;
      document.getElementById("demo").innerHTML = z;
      document.getElementById("demo1").innerHTML = x;
    </script>
  </body>
</html>
