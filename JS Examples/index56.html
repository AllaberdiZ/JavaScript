<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Operators</h2>
    <p>The assignment operator += can concatenate strings.</p>
    <p id="demo"></p>
    <script>
      var txt1 = "What a very ";
      txt1 += "nice day.";
      document.getElementById("demo").innerHTML = txt1;
    </script>
  </body>
</html>
