<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Strings</h2>
    <p>Numbers can be written with, or without decimals:</p>
    <p id="demo"></p>
    <script>
      var x1 = 34.0;
      var x2 = 34;
      var x3 = 3.14;
      document.getElementById("demo").innerHTML =
        x1 + "<br>" + x2 + "<br>" + x3;
    </script>
  </body>
</html>
