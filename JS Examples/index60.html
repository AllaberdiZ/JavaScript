<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Strings</h2>
    <p>Array indexes are zero-based, which means the first item is [0].</p>
    <p id="demo"></p>
    <script>
      var carName = ["BMW", "Mercedes-Benz", "Audi"];
      document.getElementById("demo").innerHTML = carName[0];
    </script>
  </body>
</html>
