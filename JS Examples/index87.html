<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS String</h2>
    <p>
      Click the button to perfom a global (/g) search for the letters "ain"
      (/ain) in a string, and display the matches.
    </p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = "The rain in SPAIN stays mainly in the plain";
        var y = x.match(/ain/g);
        document.getElementById("demo").innerHTML = y;
      }
    </script>
  </body>
</html>
