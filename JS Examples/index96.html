<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Numbers</h2>
    <p>
      The toPrecision() method returns a string, with a number written with a
      specified length:
    </p>
    <p id="demo"></p>
    <script>
      var x = 9.696;
      document.getElementById("demo").innerHTML =
        x.toPrecision() +
        "<br>" +
        x.toPrecision(2) +
        "<br>" +
        x.toPrecision(4) +
        "<br>" +
        x.toPrecision(6);
    </script>
  </body>
</html>
