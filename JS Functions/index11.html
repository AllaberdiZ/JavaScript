<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Arrow Functions</h2>

    <p>
      With arrow functions, you don't have to type the function keyword, the
      return keyword, and the curly brackets.
    </p>

    <p>Arrow functions are not supported in IE11 or earlier.</p>

    <p id="demo"></p>
    <script>
      const x = (a, z) => a * z;
      document.getElementById("demo").innerHTML = x(5, 4);
    </script>
  </body>
</html>
