<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Finding the largest number.</p>
    <p id="demo"></p>
    <script>
      function findMax() {
        var i;
        var max = -Infinity;
        for (i = 0; i < arguments.length; i++) {
          if (arguments[i] > max) {
            max = arguments[i];
          }
        }
        return max;
      }
      document.getElementById("demo").innerHTML = findMax(
        55,
        44,
        22,
        111,
        112,
        112.5
      );
    </script>
  </body>
</html>
