<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>A function can declare in a variable.</p>
    <p id="demo"></p>
    <script>
      var x = function (a, b) {
        return a * b;
      };
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
