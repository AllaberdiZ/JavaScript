<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>
    <p>
      In this example the fulllName method of person is <b>applied</b> on
      person1:
    </p>

    <p id="demo"></p>
    <script>
      var person = {
        fulllName: function () {
          return this.firstName + " " + this.lastName;
        },
      };
      var person1 = {
        firstName: "John",
        lastName: "Doe",
      };
      var x = person.fulllName.apply(person1);
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
