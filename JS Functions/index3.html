<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      After a function has been stored in a variable, the variable can be used
      as a function:
    </p>
    <p id="demo"></p>
    <script>
      var x = function (a, b) {
        return a * b;
      };
      document.getElementById("demo").innerHTML = x(65,45);
    </script>
  </body>
</html>
