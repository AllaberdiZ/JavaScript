<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Function Closures</h2>

    <p>Counting with a local variable.</p>

    <p id="demo">0</p>
    <script>
      document.getElementById("demo").innerHTML = add();
      function add() {
        var counter = 0;
        function plus() {
          counter += 1;
        }
        plus();
        plus();
        return counter;
      }
    </script>
  </body>
</html>
