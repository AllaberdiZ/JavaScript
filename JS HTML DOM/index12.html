<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Finding HTML Elements Using document.forms</h2>
    <form action="" name="frm1">
      First name: <input type="text" name="fname" value="Doland" />
      <input type="submit" value="Submit" />
      <p id="demo"></p>
      <script>
        document.getElementById("demo").innerHTML =
          "The number of forms : " + document.forms.length;
      </script>
    </form>
  </body>
</html>
