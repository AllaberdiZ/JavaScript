<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Click "Try it" to execute the displayDate() function.</p>
    <button id="myDate">Try it!</button>
    <p id="demo"></p>
    <script>
      document.getElementById("myDate").onclick = myFunction;
      function myFunction() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </body>
</html>
