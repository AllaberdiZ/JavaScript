<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 42px;
      }
    </style>
    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank You!!";
      }
      function mOut(obj) {
        obj.innerHTML = "Mouse Over Me!";
      }
    </script>
  </head>
  <body>
    <div id="container" onmouseover="mOver(this)" onmouseout="mOut(this)">
      Mouse Over Me!
    </div>
  </body>
</html>
