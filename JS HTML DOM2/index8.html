<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Cats: <input type="radio" name="x" value="CATS" /> Dogs:
      <input type="radio" name="x" value="DOGS" />
    </p>
    <p>
      <input
        type="button"
        onclick="myFunction()"
        value="How many elements named x?"
      />
    </p>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementsByName("x");
        document.getElementById("demo").innerHTML = x.length;
      }
    </script>
  </body>
</html>
