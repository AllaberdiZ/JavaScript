<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      Write a message:
      <input
        type="text"
        name="myInp"
        onkeydown="color('white')"
        onkeyup="color('yellow')"
      />
    </form>
    <script>
      function color(color) {
        document.forms[0].myInp.style.background = color;
      }
    </script>
  </body>
</html>
