<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p
      onmousedown="myFunction(this,'red')"
      onmouseup="myFunction(this,'green')"
    >
      Click the text to change the color. A function, with parameters, is
      triggered when the mouse button is pressed down, and again, with other
      parameters, when the mouse button is released.
    </p>
    <script>
      function myFunction(elmnt, clr) {
        elmnt.style.color = clr;
      }
    </script>
  </body>
</html>
