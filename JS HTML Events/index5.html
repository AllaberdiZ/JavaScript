<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.w3schools.com/" onsubmit="confirmSubmit()">
      Enter your name: <input type="text" size="20" id="fname" />
      <input type="submit" />
    </form>

    <script>
      function confirmSubmit() {
        fname = document.forms[0].fname.value;
        alert(
          "Hello " + fname + "! You will now be redirected to www.w3Schools.com"
        );
      }
    </script>
  </body>
</html>
