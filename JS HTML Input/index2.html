<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="frm1" action="https://www.w3schools.com/">
      <button type="submit" name="code" value="HTML" id="btn1">HTML</button>
    </form>
    <p>Click the "Try it" button to display the name of the "HTML" button:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("btn1").name;
        document.getElementById("demo").innerText = x;
      }
    </script>
  </body>
</html>
