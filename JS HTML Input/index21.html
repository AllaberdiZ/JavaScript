<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <select id="mySelect" size="4">
        <option>Apple</option>
        <option>Samsung</option>
        <option>Xiomi</option>
        <option>Microsoft</option>
      </select>
      <input type="button" onclick="myFunction()" value="Select Multiple" />
    </form>

    <p>
      Before you click "Select multiple", you cannot select more than one option
      (by holding down the Shift or Ctrl key).
    </p>
    <p>After you have clicked "Select multiple", you can.</p>

    <script>
      function myFunction() {
        document.getElementById("mySelect").multiple = true;
      }
    </script>
  </body>
</html>
