<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      Select your favorite brand:<select id="mySelect">
        <option>Apple</option>
        <option>Samsung</option>
        <option>Xiomi</option>
        <option>Microsoft</option>
      </select>
      <br /><br />
      <input
        type="button"
        onclick="myFunction()"
        value="Display the indexx of selected option"
      />
    </form>
    <p id="demo"></p>
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = document.getElementById(
          "mySelect"
        ).selectedIndex;
      }
    </script>
  </body>
</html>
