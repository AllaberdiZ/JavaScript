<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="planets.gif" width="145" height="126" usemap="#planetmap" />

    <map name="planatemap">
      <area
        shape="circle"
        coords="124,58,8"
        href="venus.htm"
        alt="A beautiful planet"
        id="venus"
      />
    </map>
    <p>
      Click the button to display the port of the href attribute for the "venus"
      area in the image-map.
    </p>
    <p>
      <b>Note:</b> If the port part is not specified in the URL, or if the port
      number is 80 (which is default), some browsers will just display 0 or
      nothing.
    </p>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("venus").port;
        document.getElementById("demo").innerHTML = "Port:" + x;
      }
    </script>
  </body>
</html>
