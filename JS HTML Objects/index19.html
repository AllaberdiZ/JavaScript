<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base id="htmldom" target="_self" href="https://www.w3schools.com/jsref/" />
  </head>
  <body>
    <p>
      Click the button to display the value of the target attribute of the base
      element.
    </p>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("htmldom").target;
        document.getElementById("demo").innerHTML =
          "Base target for all links: " + x;
      }
    </script>
  </body>
</html>
