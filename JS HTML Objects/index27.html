<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="compman_lowres.gif"
      onclick="changeImg()"
      alt="Crazy coder"
      id="myImg"
    />
    <p>Click the image to display a high resolution version.</p>
    <script>
      function changeImg() {
        document.getElementById("myImg").src = "compman.gif";
      }
    </script>
  </body>
</html>
