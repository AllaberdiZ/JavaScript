<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="planets.gif"
      width="145"
      height="126"
      usemap="#planetmap"
      id="planets"
    />
    <map name="" id="planetmap">
      <area
        shape="circle"
        coords="124,58,8"
        href="venus.htm"
        alt="The planet Venus"
        id="venus"
      />
    </map>
    <p>
      Click the button to display the value of the usemap attribute of the
      image.
    </p>
    <button onclick="myFunction()">Click me</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var x = document.getElementById("planets").useMap;
        document.getElementById("demo").innerHTML = x;
      }
    </script>
  </body>
</html>
