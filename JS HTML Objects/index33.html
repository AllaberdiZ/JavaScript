<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="myTable" style="border: solid 1px black">
      <tr>
        <td>100</td>
        <td>200</td>
      </tr>
      <tr>
        <td>300</td>
        <td>400</td>
      </tr>
    </table>
    <p>
      <input
        type="button"
        value="Change Padding"
        onclick="changePadding('myTable')"
      />
    </p>
    <script>
      function changePadding(id) {
        document.getElementById(id).style.padding = "20px";
      }
    </script>
  </body>
</html>
