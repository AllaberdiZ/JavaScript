<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="myTable" style="border: solid 1px black">
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
      </tr>
      <tr>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </table>
    <p>
      <input
        type="button"
        onclick="myFunction('myTable')"
        value="Display 1st"
      />
      <p id="demo"></p>
      <script>
          function myFunction(id){
              var x = document.getElementById(id).rows[0].cells;
              document.getElementById("demo").innerHTML = x[0].innerHTML;
          }
      </script>
    </p>
  </body>
</html>
