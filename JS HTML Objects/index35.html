<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="myTable" style="border: 1px solid black">
      <tr>
        <td>row 1</td>
        <td>row 2</td>
      </tr>
      <tr>
        <td>row 3</td>
        <td>row 4</td>
      </tr>
    </table>
    <p>
      <input
        type="button"
        onclick="createCaption('myTable')"
        value="Create Caption"
      />
    </p>
    <script>
      function createCaption(id) {
        document.getElementById(id).createCaption().innerHTML = " NEW CAPTION";
      }
    </script>
  </body>
</html>
