<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Modify a JavaScript object using the bracket notation:</h2>
    <p id="demo"></p>
    <script>
      var person = { name: "John", age: 25, city: "Boston" };
      person["name"] = "Jack";
      document.getElementById("demo").innerHTML = person.name;
    </script>
  </body>
</html>
