<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Access a JSON object using dot notation:</p>
    <p id="demo"></p>
    <script>
      var obj = { name: "John", age: 30, car: null };
      var x = obj.name;
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
