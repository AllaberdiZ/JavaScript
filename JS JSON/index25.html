<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Access an array value of a JSON object.</h2>
    <p id="demo"></p>
    <script>
      var myObj, x;
      myObj = {
        name: "John",
        age: 22,
        cars: ["Ford", "BMW", "Fiat"],
      };
      x = myObj.cars[0];
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
