<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Modify a JavaScript object:</h2>
    <p id="demo"></p>
    <script>
      var person = { name: "John", age: 25, city: "New York" };
      person.city = "London";
      document.getElementById("demo").innerHTML = person.city;
    </script>
  </body>
</html>
