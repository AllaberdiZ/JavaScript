<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create Object from JSON String</h1>
    <p id="demo"></p>
    <script>
      var txt = '{"name":"John", "age":25,"city":"New York"}';
      var obj = JSON.parse(txt);
      document.getElementById("demo").innerHTML = obj.city;
    </script>
  </body>
</html>
