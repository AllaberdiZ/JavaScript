<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Global Variables</h2>

    <p>
      In HTML, global variables defined with <b>var</b>, will become window
      variables.
    </p>
    <p id="demo"></p>
    <script>
      var x = "Volvo";
      document.getElementById("demo").innerHTML = "I can display " + window.x;
    </script>
  </body>
</html>
