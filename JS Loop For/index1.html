<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Loop For</h2>
    <p id="demo"></p>
    <script>
      var cars = ["BMW", "Mercedes-Benz", "Audi", "Lexus", "Bugatti"];
      var text = " ";
      var i;
      for (i = 0; i < cars.length; i++) {
        text += cars[i] + "</br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
