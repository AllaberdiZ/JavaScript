<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Loop For</h2>
    <p>The for/in statement loops through the properties of an object.</p>
    <p id="demo"></p>
    <script>
      var person = [
        (fname = "Allaberdi"),
        (lname = "Zafarzhan uulu"),
        (age = 18),
      ];
      var text = " ";
      var x;
      for (x in person) {
        text += person[x] + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
