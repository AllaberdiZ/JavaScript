<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Loop For</h2>
    <p>The for/of statement loops through the values of an iterable object.</p>
    <script>
      var cars = ["BMW", "Mercedes-Benz", "Audi", "Lexus", "Bugatti"];
      var x;
      for (x of cars) {
        document.write(x + "<br>");
      }
    </script>
  </body>
</html>
