<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Loop While</h2>
    <p id="demo"></p>
    <script>
      var cars = ["BMW", "Mercedes-Benz", "Audi", "Lexus"];
      var i;
      var txt = "";
      for (i = 0; cars[i]; i++) {
        txt += cars[i] + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
