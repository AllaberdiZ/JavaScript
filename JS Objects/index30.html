<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Object Constructors</h2>

    <p id="demo"></p>
    <script>
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      myFather = new Person("John", "Doe", 55, "Blue");
      document.getElementById("demo").innerHTML =
        "My father's name is " + myFather.firstName + " " + myFather.lastName;
    </script>
  </body>
</html>
