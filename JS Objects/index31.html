<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript Object Constructors</h2>

    <p id="demo"></p>
    <script>
      function Person(first, last, age) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
      }

      myFather = new Person("John", "Doe", 55);
      myMother = new Person("Sally", "Rally", 53);
      document.getElementById("demo").innerHTML =
        "My father is " +
        myFather.age +
        " <br>" +
        "My mother is " +
        myMother.age;
    </script>
  </body>
</html>
