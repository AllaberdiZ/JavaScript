<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Click the button to do a global search for any of the specified
      alternatives (red|green).
    </p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var str = "re,red,rd,green, gree, yellow, red";
            var ppt1 = /(red|green)/g;
            var result = str.match(ppt1);
            document.getElementById('demo').innerHTML = result;
        }
    </script>
    </script>
  </body>
</html>
