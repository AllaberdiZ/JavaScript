<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Switch</h2>
    <p>The default case does not have to be the last case in a switch block:</p>
    <p id="demo"></p>
    <script>
      var day;
      switch (new Date().getDay()) {
        default:
          day = "Today is a  weekend";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thurday";
          break;
        case 5:
          day = "Friday";
          break;
      }
      document.getElementById("demo").innerHTML = day;
    </script>
  </body>
</html>
