<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Switch</h2>
    <p>Sometimes you will want different switch cases to use the same code.</p>
    <p>
      In this example case 4 and 5 share the same code block, and 0 and 6 share
      another code block:
    </p>
    <p id="demo"></p>
    <script>
      var day;
      switch (new Date().getDay()) {
        default:
          day = "Looking forward to the Weekend";
          break;
        case 0:
          day = "Sunday";
          break;
        case 6:
          day = "Saturday";
        case 4:
        case 5:
          day = "Soon it is Weekend";
      }
      document.getElementById("demo").innerHTML = day;
    </script>
  </body>
</html>
