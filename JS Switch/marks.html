<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Switch</h2>
    <input id="point" />
    <button onclick="myFunction()">Submit</button>
    <p id="demo"></p>
    <script>
      function myFunction() {
        var point, result;
        point = Number(document.getElementById("point").value);
        switch (point) {
          case 10:
          case 15:
          case 20:
          case 25:
          case 30:
            text = "Your mark is 2" + "</br>" + "Awful";
            break;
          case 35:
          case 40:
          case 45:
          case 50:
          case 55:
            text = "Your mark is 3" + "</br>" + "Bad";
            break;
          case 60:
          case 65:
          case 70:
          case 75:
            text = "Your mark is 4" + "</br>" + "Not Bad";
            break;
          case 80:
          case 85:
          case 90:
          case 95:
          case 100:
            text = "Your mark is 5" + "</br>" + "Excellent";
            break;
          default:
            text = "Please write your points correctly";
        }
        document.getElementById("demo").innerHTML = text;
      }
    </script>
  </body>
</html>
