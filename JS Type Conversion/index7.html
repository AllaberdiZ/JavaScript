<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Type Conversion</h2>
    <p>The String() method can convert a number to a string.</p>
    <p id="demo"></p>
    <script>
      var x = 123;
      document.getElementById("demo").innerHTML =
        String(x) +
        "<br>" +
        String(123) +
        "<br>" +
        String(100 + 23) +
        "<br> " +
        typeof x;
    </script>
  </body>
</html>
