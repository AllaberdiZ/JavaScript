<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JS Type Conversion</h2>
    <p>The toString() method converts a number to a string.</p>
    <p id="demo"></p>
    <script>
      var x = 123;
      document.getElementById("demo").innerHTML =
        x.toString() +
        "<br>" +
        (123).toString() +
        "<br>" +
        (120 + 3).toString();
    </script>
  </body>
</html>
