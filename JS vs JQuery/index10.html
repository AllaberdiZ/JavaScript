<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Setting Text Content</h1>
    <h2 id="01">Hello World!</h2>
    <h2 id="02">Hello USA!</h2>
    <script>
      var myElement = document.getElementById("01");
      myElement.textContent = "Hello Europe!";
    </script>
  </body>
</html>
